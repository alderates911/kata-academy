<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iintoo</title>
</head>
<body>
    <main class="main">
        <div class="main__bg-image">
            <div class="main__bg-image_logo">
                <a class="link" title="logo" href="index.html">
                    <div class="logo"></div> 
                </a>
            </div>
        </div>
        <div class="main__register">
            <section class="main__register-section">
                <header class="main__register_header">
                    <h1 class="main__register_header_h1">Get iintoo it today</h1>
                    <p class="main__register_header_h4">There is no charge or obligation upon registration.</p>
                </header>
                <div class="main__register-links">
                    <a href="#" class="main__register_link-fb reg-link">Register with Facebook</a>
                    <a href="#" class="main__register_link-in reg-link">Register with LinkedIn</a>
                </div>
                <div class="main__register_spliter">
                    <span class="splitter">OR</span>
                </div>
                <form class="main__register_form" action="#">
                    <div class="main__register_form-input">
                        <div class="main__register_form-email input-wrapper">
                            <input type="email"  class="main__register_email-input form-input">
                            <span class="custom-placeholder"></span>
                        </div>
                        <div class="main__register_form-phone input-wrapper">
                            <input type="number" class="main__register_phone-input form-input">
                        </div>
                    </div>
                    <div class="main__register_form-question">
                        <h2 class="main__register_form_q">What type of investor are you?</h2>
                        <p class="main__register_form-p">Select the type of investor you are below.</p>
                    </div>
                    <div class="main__register_form-radio">
                        <label class="main__register_radio-label">
                            <input name="selection" type="radio" class="main__registor_radio-button">
                            <span class="main__registor_radio-fake"></span>
                            <span class="main__registor_radio-text">Individual</span>
                        </label>
                        <label class="main__register_radio-label">
                            <input name="selection" type="radio" class="main__registor_radio-button">
                            <span class="main__registor_radio-fake"></span>
                            <span class="main__registor_radio-text">Bussines</span>
                        </label>
                        <label class="main__register_radio-label">
                            <input name="selection" type="radio" class="main__registor_radio-button">
                            <span class="main__registor_radio-fake"></span>
                            <span class="main__registor_radio-text">IRA</span>
                        </label>
                        <label class="main__register_radio-label">
                            <input name="selection" type="radio" class="main__registor_radio-button">
                            <span class="main__registor_radio-fake"></span>
                            <span class="main__registor_radio-text">Trust</span>
                        </label>
                    </div>
                    <div class="main__register_form-notification">
                        <label class="main__register_radio-label">
                            <input type="checkbox" class="main__register_form-notification_button">
                            <span class="main__registor_checkbox-fake"></span>
                        </label>
                        <p class="main__register_form_notification-text">i agree to the terms and receiving notifications from iintoo <a href="google.com" class="main__register_form_notification-link">View full terms</a></p>
                    </div>
                    <div class="main__register_form_submit">
                        <button class="main__register_form_submit-button">Create Account</button>
                    </div>

                </form>
            </section>
        </div>
    </main>
</body>
</html>
